apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: maria-db
  name: {{.Release.Name}}maria-db
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{.Release.Name}}{{ .Values.mariadbDeploy.name }}
  template:
    metadata:
      labels:
        app: {{.Release.Name}}{{ .Values.mariadbDeploy.name }}
    spec:
      containers:
        - image: {{.Values.MariaDB.image.repository}}:{{.Values.MariaDB.image.tag}}
          imagePullPolicy: {{.Values.MariaDB.image.pullPolicy}}
          name: {{.Release.Name}}{{.Values.mariadbDeploy.name}}
          # readinessProbe:
          #   exec:
          #     command:
          #       - sh
          #       - -c
          #       - 'mysqladmin ping'
          #   initialDelaySeconds: 30
          #   periodSeconds: 30
          #   successThreshold: 1
          #   failureThreshold: 3
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{.Release.Name}}mariadb-secret
                  key: password
            - name: MYSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: {{.Release.Name}}mariadb-secret
                  key: db
          ports:
            - containerPort: {{.Values.MariaDB.service.port}}
              name: {{.Release.Name}}{{.Values.MariaDB.service.name}}
          volumeMounts:
            - name: {{.Release.Name}}{{.Values.MariaDB.volumes.claimName}}
              mountPath: {{.Values.MariaDB.volumeMount.mountPath}}
  volumeClaimTemplates:
    - metadata:
        name: {{.Release.Name}}{{.Values.MariaDB.volumes.claimName}}
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: ""
        resources:
          requests:
            storage: 1Gi
 
---
######### PV #########

apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{.Release.Name}}maria-db
spec:
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  capacity:
    storage: 10Gi
  hostPath:
    path: /data/maria-db/

---
apiVersion: v1
kind: Service
metadata:
  name: {{.Release.Name}}mariadb
spec:
  ports:
    - port: {{.Values.MariaDB.service.port}}
      targetPort: {{.Values.MariaDB.service.port}}
      protocol: TCP
  selector:
    app: {{.Release.Name}}{{ .Values.mariadbDeploy.name }}
