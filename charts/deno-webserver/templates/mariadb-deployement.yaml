apiVersion: apps/v1
kind: StatefulSet
metadata:
  annotations:
    deployment.kubernetes.io/revision: "3"
  labels:
    app: maria-db
  name: {{.Release.Name}}maria-db
  namespace: default
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: {{.Release.Name}}{{ .Values.mariadbDeploy.name }}
  template:
    metadata:
      labels:
        app: {{.Release.Name}}{{ .Values.mariadbDeploy.name }}
    spec:
      containers:
        - image: {{.Values.MariaDB.image.repository}}:{{.Values.MariaDB.image.tag}}
          imagePullPolicy: {{.Values.MariaDB.image.pullPolicy}}
          name: {{.Release.Name}}{{.Values.mariadbDeploy.name}}
          resources: {}
          # readinessProbe:
          #   exec:
          #     command:
          #       - sh
          #       - -c
          #       - 'mysqladmin ping'
          #   initialDelaySeconds: 30
          #   periodSeconds: 30
          #   successThreshold: 1
          #   failureThreshold: 3
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mariadb-secret
                  key: password
            - name: MYSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: mariadb-secret
                  key: db
          ports:
            - containerPort: {{.Values.MariaDB.service.port}}
              name: {{.Release.Name}}{{.Values.MariaDB.service.name}}
          volumeMounts:
            - name: {{.Release.Name}}{{.Values.MariaDB.volumes.name}}
              mountPath: {{.Values.MariaDB.volumeMount.mountPath}}
 
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: {{.Release.Name}}default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
        - name: {{.Release.Name}}{{.Values.MariaDB.volumes.name}}
          persistentVolumeClaim:
            claimName: {{.Release.Name}}{{.Values.MariaDB.volumes.claimName}}
 
---
######### PV #########

apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{.Release.Name}}maria-db
spec:
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: standard
  capacity:
    storage: 10Gi
  hostPath:
    path: /data/maria-db/
 
---
######### PVC #########

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{.Release.Name}}maria-db
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
 
---
apiVersion: v1
kind: Service
metadata:
  name: {{.Release.Name}}maria-db
spec:
  ports:
    - port: {{.Values.MariaDB.service.port}}
  selector:
    app: maria-db
